<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <center>
            <a href="" id="link" download="selfie.png"></a>
            <h1>COLLAGE WEB APP
            <img id="logo_img" src="selfie.jpeg">
            </h1>
            <hr>
            <h4 style="color:red;">Plese press allow as soon as popup comes. After you give a voice command</h4> 
            
            <div class="form-group">
                <h3>Say "Take my selfie"</h3>
                <label>Your voice output:</label>
                <textarea class="form_control" id="textbox" readonly="true"></textarea>
            </div>
            <button class="btn btn-primary" onclick="start()">Start</button>
            <p>Press the start button</p>

            <label>You webcam:</label>
            <div id="camera"></div>
            <br>
            <label>Your selfie will display here:</label>
            <br>
            <div id="resultrow">
                <div id="result1" class="column">
                    <img src="download.jpeg">
                </div>
                <div id="result2" class="column">
                    <img src="images (1).jpeg">
                </div>
                <div id="result3" class="column">
                    <img src="images.jpeg">
                </div>
            </div>

            <br>

        </center>
        <br>
        <div id="footer">
            Developed By - Steve
        </div>
        <br>
    </div>

</body>

</html>
